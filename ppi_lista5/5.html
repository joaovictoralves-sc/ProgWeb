<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Números Primos</title>
</head>
<body>
  <h1>Primos no Intervalo</h1>
  <input type="number" id="inicio" placeholder="Início">
  <input type="number" id="fim" placeholder="Fim">
  <button onclick="verificarPrimos()">Verificar</button>
  <div id="resultadoPrimos"></div>

  <script>
    function ehPrimo(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function verificarPrimos() {
      const inicio = parseInt(document.getElementById("inicio").value);
      const fim = parseInt(document.getElementById("fim").value);
      const div = document.getElementById("resultadoPrimos");
      div.innerHTML = "";

      if (isNaN(inicio) || isNaN(fim) || inicio > fim) {
        div.textContent = "Intervalo inválido!";
        return;
      }

      const primos = [];
      for (let i = inicio; i <= fim; i++) {
        if (ehPrimo(i)) primos.push(i);
      }

      div.textContent = primos.length ? `Primos encontrados: ${primos.join(", ")}` : "Nenhum primo encontrado.";
    }
  </script>
</body>
</html>
