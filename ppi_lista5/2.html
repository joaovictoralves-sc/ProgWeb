<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis e Operadores</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    p { max-width: 600px; }
  </style>
</head>
<body>
  <h1>Tipos de Variáveis e Operadores</h1>
  <button id="botao">Executar</button>
  <h2>Tipos</h2>
  <p id="pstring"></p>
  <p id="pnumero"></p>
  <p id="pboolean"></p>
  <p id="pundefined"></p>
  <p id="pnull"></p>
  <p id="pobject"></p>
  <p id="parray"></p>
  <h2>Operações</h2>
  <p id="op1"></p>
  <p id="op2"></p>
  <p id="op3"></p>
  <p id="op4"></p>
  <script>
    document.querySelector("#botao").addEventListener("click", () => {
      let texto = "Olá", numero = 10, logico = true, indefinido, nulo = null, objeto = {x:1}, lista = [1,2];
      document.getElementById("pstring").innerText = `texto: ${typeof texto}`;
      document.getElementById("pnumero").innerText = `numero: ${typeof numero}`;
      document.getElementById("pboolean").innerText = `logico: ${typeof logico}`;
      document.getElementById("pundefined").innerText = `indefinido: ${typeof indefinido}`;
      document.getElementById("pnull").innerText = `nulo: ${typeof nulo} (typeof null retorna 'object')`;
      document.getElementById("pobject").innerText = `objeto: ${typeof objeto}`;
      document.getElementById("parray").innerText = `lista: ${typeof lista} (arrays são 'object')`;

      let op1 = texto + numero, op2 = logico * numero, op3 = texto * numero, op4 = nulo + numero;
      console.log("texto + numero:", op1);
      console.log("logico * numero:", op2);
      console.log("texto * numero:", op3);
      console.log("nulo + numero:", op4);

      document.getElementById("op1").innerText = `texto + numero = "${op1}" → concatenação`;
      document.getElementById("op2").innerText = `logico * numero = ${op2} → true vira 1`;
      document.getElementById("op3").innerText = `texto * numero = ${op3} → resultado é NaN`;
      document.getElementById("op4").innerText = `nulo + numero = ${op4} → null vira 0`;
    });
  </script>
</body>
</html>
