<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>
  <h1>Desenho com Canvas</h1>
  <canvas id="meuCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById("meuCanvas");
    const ctx = canvas.getContext("2d");

    // retângulo azul
    ctx.fillStyle = "blue";
    ctx.fillRect(50, 50, 100, 50);

    // círculo vermelho
    ctx.beginPath();
    ctx.arc(200, 150, 30, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // texto preto
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Canvas!", 120, 250);
  </script>
</body>
</html>
