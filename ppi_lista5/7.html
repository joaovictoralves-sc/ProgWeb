<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mudar Cor</title>
</head>
<body>
  <button onclick="mudarCor()">Mudar Cor de Fundo</button>

  <script>
    function mudarCor() {
      const cor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = cor;
    }
  </script>
</body>
</html>
