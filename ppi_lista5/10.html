<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos</title>
</head>
<body>
  <button id="alertButton">Clique aqui</button>
  <input type="text" id="textInput" placeholder="Digite algo">
  <div id="hoverDiv" style="width:200px; height:50px; background:#eee; margin-top:10px;">Passe o mouse aqui</div>
  <select id="colorSelect">
    <option value="">Escolha uma cor</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="red">Vermelho</option>
  </select>

  <script>
    document.getElementById("alertButton").addEventListener("click", () => {
      alert("Você clicou no botão!");
    });

    const input = document.getElementById("textInput");
    input.addEventListener("keydown", e => console.log(e.key));
    input.addEventListener("focus", () => input.style.backgroundColor = "yellow");
    input.addEventListener("blur", () => input.style.backgroundColor = "");

    const div = document.getElementById("hoverDiv");
    div.addEventListener("mouseover", () => div.style.backgroundColor = "lightblue");
    div.addEventListener("mouseout", () => div.style.backgroundColor = "#eee");

    document.getElementById("colorSelect").addEventListener("change", e => {
      document.body.style.backgroundColor = e.target.value;
    });
  </script>
</body>
</html>
