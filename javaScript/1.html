<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</Script></title>
</head>
<body>

    <script>
        /* alert("Olá Mundo!"); */
        /* leia duas variaveis a e b, some e imprima no console. */

        let a = Number (prompt("Informe o primeiro número"));
        let b = Number (prompt("Informe o segundo número"));
        let resultado = a + b;

        /* crie um paragrafo, 
           -adicione ele como filho de body
           -defina o conteúdo de p como  a soma

           */
          
        let p = document.createElement("p");
        p.textContent = "A soma dos números é: " + resultado;
        document.body.appendChild(p);
    </script>
</body>
</html>
