<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Random Number</title> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Random Number</h1>
    <label for="valorMin">Valor mínimo:</label>
    <input id="valorMin" type="number">
    <br>
    <label for="valorMax">Valor máximo:</label>
    <input id="valorMax" type="number">
    <br>
    <button id="button">Gerar número aleatório</button>
    <p id="p"></p>

    <script>
        let min = document.querySelector("#valorMin");
        let max = document.querySelector("#valorMax");
        let button = document.querySelector("#button");
        let p = document.querySelector("#p");

        button.addEventListener("click", () => {
            let delta = parseInt(max.value) - parseInt(min.value); 

            if (delta <= 0) {
                p.textContent = "O valor máximo deve ser maior que o valor mínimo!";
            } else {
                let randomNumber = Math.floor(Math.random() * (delta + 1)) + parseInt(min.value); 
                p.textContent = `Número aleatório: ${randomNumber}`;
            }
        });
    </script>
</body>
</html>
