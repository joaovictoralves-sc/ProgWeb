    <h1 id="titulo">O que são Internet e Web?</h1>

    <p id="explicacao">A Internet é uma rede mundial de computadores interconectados, permitindo a troca de dados e a comunicação entre eles. 
        Já a Web, é um serviço que funciona sobre a Internet, permitindo a navegação por sites e páginas usando navegadores.</p>
