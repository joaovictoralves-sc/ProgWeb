<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - Layout</title>
    <style>
        body {
          background: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
    
        .container {
          width: 250px;
          height: 480px;
          border: 2px solid purple;
          border-radius: 8px;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px 10px;
          box-sizing: border-box;
          justify-content: space-between;
        }
    
        .logo {
          font-size: 13px;
          color: gray;
          margin-top: 5px;
        }
    
        .content {
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          margin-top: 20px;
        }
    
        .line {
          width: 80%;
          height: 12px;
          background: lightgray;
          border-radius: 4px;
        }
    
        .circle {
          width: 50px;
          height: 50px;
          background: silver;
          border-radius: 50%;
        }
    
        .button {
          width: 60px;
          height: 12px;
          background: silver;
          border-radius: 4px;
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="logo">Company Logo</div>
        <div class="content">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="circle"></div>
        <div class="button"></div>
      </div>
    </body>
    </html>
