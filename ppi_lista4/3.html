<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Responsivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
    }

    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }
    .top {
      display: flex;
    }
    .top .a {
      flex: 1;
      background: #333;
      color: white;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top .b {
      width: 100px;
      background: #333;
      color: white;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .main .c {
      width: 200px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main .grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
    }
    .main .grid div {
      width: 33.3333%;
      height: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 1px solid white; /* Separação */
    }

    /* Responsividade para smartphones (até 767px) */
    @media (max-width: 767px) {
      .top {
        flex-direction: column;
      }
      .top .a, .top .b {
        width: 100%;
      }
      .main {
        flex-direction: column;
      }
      .main .c {
        width: 100%;
        height: 100px;
      }
      .main .grid {
        flex-wrap: wrap;
      }
      .main .grid div {
        width: 50%;
        height: 100px;
      }
    }

    /* Responsividade para tablets (768px a 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .top {
        flex-direction: row;
      }
      .top .a {
        flex: 2;
      }
      .top .b {
        flex: 1;
      }
      .main {
        flex-direction: row;
      }
      .main .c {
        width: 150px;
      }
      .main .grid div {
        width: 33.3333%;
        height: 100px;
      }
    }

    /* Estilos para desktops (maior que 1024px) */
    @media (min-width: 1025px) {
      .top {
        flex-direction: row;
      }
      .main {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

<div class="layout">
  <div class="top">
    <div class="a">A</div>
    <div class="b">B</div>
  </div>
  <div class="main">
    <div class="c">C</div>
    <div class="grid">
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>M</div>
      <div>I</div>
      <div>J</div>
    </div>
  </div>
</div>

</body>
</html>
