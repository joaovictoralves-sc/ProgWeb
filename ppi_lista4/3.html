<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 3 - Layout</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      padding: 10px;
      background-color: white;
      display: grid;
      grid-template-areas:
        "A A B B"
        "C . . ."
        "C . . .";
      grid-template-columns: 2fr 2fr 1fr 1fr;
      grid-template-rows: 120px 1fr 1fr;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      border: 1px solid lightgray;
      border-radius: 4px;
      background-color: lightgray;
    }
    #A { background-color: dimgray; color: white; grid-area: A; margin: 5px; }
    #B { background-color: dimgray; color: white; grid-area: B; margin: 5px; }
    #C { background-color: dimgray; color: white; grid-area: C; margin: 5px; }

    #container {
      background-color: dimgray;
      grid-column: 2 / 5;
      grid-row: 2 / 4;
      display: grid;
      grid-template-areas:
        "E F G"
        "M I J";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      padding: 10px;
      border-radius: 8px;
    }
    #container .box {
      margin: 5px;
      background-color: lightgray;
      color: black;
      border: 1px solid lightgray;
    }
    #E { grid-area: E; }
    #F { grid-area: F; }
    #G { grid-area: G; }
    #M { grid-area: M; }
    #I { grid-area: I; }
    #J { grid-area: J; }
    
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "A"
          "B"
          "C"
          "container";
      }
      #container {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <div class="box" id="A">A</div>
  <div class="box" id="B">B</div>
  <div class="box" id="C">C</div>

  <div id="container">
    <div class="box" id="E">E</div>
    <div class="box" id="F">F</div>
    <div class="box" id="G">G</div>
    <div class="box" id="M">M</div>
    <div class="box" id="I">I</div>
    <div class="box" id="J">J</div>
  </div>
</body>
</html>
